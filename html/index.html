<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajectories</title>

    <link href="css/font-awesome.css" rel="stylesheet" media="screen"><link href="css/font-opensans.css" rel="stylesheet" media="screen"><link href="css/pure-nr-min.css" rel="stylesheet" media="screen"><link href="css/pure-button-ex.css" rel="stylesheet" media="screen"><link href="css/typography.css" rel="stylesheet" media="screen"><link href="css/t-style.css" rel="stylesheet" media="screen">  </head>
  <body class="csstype">
    <script type="text/x-handlebars" data-template-name="application">
      <h1>Trajectories</h1>
    </script>

    <script type="text/x-handlebars" data-template-name="application">{{ outlet }}
</script><script type="text/x-handlebars" data-template-name="index"><div class="t-padded-box-50">
  <div class="t-app-name">
    <h1>trajectories</h1>
  </div>


  {{#linkTo 'simulations' class="pure-button"}}<i class="icon-arrow-right"></i> simulations{{/linkTo}}
</div>
</script><script type="text/x-handlebars" data-template-name="simulations"><div class="t-padded-box-50">
  <h1>simulations</h1>

  <ul class="t-simulations-list">
    {{#each simulation in controller}}
    <li>{{ simulation.metadata.title}} {{#linkTo "simulation" simulation class="pure-button"}}<i class="icon-rocket"></i> open{{/linkTo}}</li>
    {{/each}}
  </ul>

  <p><button {{action "newSimulation"}} class="pure-button"><i class="icon-plus"></i> new</button></p>
</div>
</script><script type="text/x-handlebars" data-template-name="simulation"><div class="t-simulation-page">
  <div class="t-simulation-header">
    {{ metadata.title }} {{#linkTo "simulations" class="pure-button"}}<i class="icon-arrow-left"></i> back!!{{/linkTo}}
  </div>
  <div class="t-simulation-main">
    <div class="t-simulation-specification">
      <div class="pure-menu pure-menu-open pure-menu-horizontal t-simulation-specification-menu">
        <ul  class="t-font-xsmall">
          {{#linkTo simulation.index tagName="li" activeClass="pure-menu-selected"}}<a href=false>Description</a>{{/linkTo}}
          {{#linkTo simulation.config tagName="li" activeClass="pure-menu-selected"}}<a href=false>Configuration</a>{{/linkTo}}
          {{#linkTo simulation.ship tagName="li" activeClass="pure-menu-selected"}}<a href=false>Ship</a>{{/linkTo}}
          {{#linkTo simulation.mission tagName="li" activeClass="pure-menu-selected"}}<a href=false>Mission</a>{{/linkTo}}
        </ul>
      </div>
      {{ outlet }}
    </div>
    <div class="t-simulation-view">
      {{view "App.RendererView"}}
    </div>
  </div>
  <div class="t-simulation-footer"></div>
</div>
</script><script type="text/x-handlebars" data-template-name="simulation/index"><div class="t-metadata-form">
{{view App.InlineTextFieldView valueBinding="title" label="Title" labelWidth="80"}}
{{view App.InlineTextAreaView valueBinding="description" label="Description" labelWidth="80"}}
</div></script><script type="text/x-handlebars" data-template-name="simulation/ship"><div class="t-ship-form">
  {{view App.InlineTextFieldView valueBinding="name" label="Name"}}
  {{view App.InlineTextFieldView valueBinding="mass" label="Mass"}}
  {{view App.InlineTextFieldView valueBinding="thrust" label="Thrust"}}
  {{view App.InlineTextFieldView valueBinding="isp" label="I<sub>sp</sub>"}}
  {{view App.InlineTextFieldView valueBinding="fuelmass" label="Fuel mass"}}
</div>

</script><script type="text/x-handlebars" data-template-name="viewInlineTextArea"><div class="t-inline-edit-row">
  <div class="t-inline-edit-label">
    <div class="t-inline-edit-label-inner">{{{view.label}}}</div>
  </div>
  {{#if view.isEditing}}
  <div class="t-inline-edit-widget pure-form">
    {{view App.EmbeddedTextAreaView valueBinding="view.value"}}
  </div>
  {{else}}
  <div class="t-inline-edit-area">
    {{{ view.formattedValue }}}
  </div>
  <div class="t-inline-edit-button">
    <div class="t-inline-edit-button-inner">
      <button {{action "edit" target="view"}} 
        class="pure-button pure-button-xsmall pure-button-thin"
        {{bindAttr class="editingTitle:pure-button-disabled"}}>
        <i class="icon-edit-sign"></i>
      </button>  
    </div>
  </div>
  {{/if}}
</div>





</script><script type="text/x-handlebars" data-template-name="viewInlineTextField"><div class="t-inline-edit-row">
  <div class="t-inline-edit-label">
    <div class="t-inline-edit-label-inner">{{{view.label}}}</div>
  </div>
  {{#if view.isEditing}}
  <div class="t-inline-edit-widget pure-form">
    {{view App.EmbeddedTextFieldView valueBinding="view.value"}}
  </div>
  {{else}}
  <div class="t-inline-edit-field">
    {{ view.value }}
  </div>
  <div class="t-inline-edit-button">
    <div class="t-inline-edit-button-inner">
      <button {{action "edit" target="view"}} 
        class="pure-button pure-button-xsmall pure-button-thin"
        {{bindAttr class="editingTitle:pure-button-disabled"}}>
        <i class="icon-edit-sign"></i>
      </button>  
    </div>
  </div>
  {{/if}}
</div>



</script><script src="js/libs/jquery-1.10.2.js"></script><script src="js/libs/jquery.ba-resize.js"></script><script src="js/libs/handlebars-1.0.0-rc.4.js"></script><script src="js/libs/ember-1.0.0-rc.6.js"></script><script src="js/libs/ember-data-0.13.js"></script><script src="js/libs/three.min.js"></script><script src="js/bridge/bridge.js"></script><script src="js/app.js"></script><script src="js/router.js"></script><script src="js/models/store.js"></script><script src="js/models/solar_system_state.js"></script><script src="js/models/simulation.js"></script><script src="js/models/simulation_metadata.js"></script><script src="js/models/simulation_configuration.js"></script><script src="js/models/ship.js"></script><script src="js/models/mission/mission.js"></script><script src="js/models/mission/mission_event.js"></script><script src="js/models/mission/mission_event_burn.js"></script><script src="js/models/mission/mission_event_wait.js"></script><script src="js/controllers/application_controller.js"></script><script src="js/controllers/simulations_controller.js"></script><script src="js/controllers/simulation_index_controller.js"></script><script src="js/controllers/simulation_ship_controller.js"></script><script src="js/views/simulation_view.js"></script><script src="js/views/embedded_edit_widgets.js"></script><script src="js/views/inline_edit_widgets.js"></script><script src="js/views/renderer_view.js"></script><script src="js/fixtures/simulation_fixtures.js"></script>  </body>
</html>
