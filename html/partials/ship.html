
<form class="form-horizontal t-config-form">
  <div class="control-group">
    <label class="control-label" for="inputName">Name</label>
    <div class="controls">
      <input id="inputName" type="text" placeholder="Ship name" ng-model="simulation.ship.name" />
    </div>
    <label class="control-label" for="inputThrust">Thrust</label>
    <div class="controls">
      <input id="inputThrust" type="text" placeholder="Ship Thrust" ng-model="simulation.ship.thrust" />
    </div>
    <label class="control-label" for="inputIsp">I<sub>sp</sub></label>
    <div class="controls">
      <input id="inputIsp" type="text" placeholder="Ship Isp" ng-model="simulation.ship.isp" />
    </div>
    <label class="control-label" for="inputMass">Ship mass</label>
    <div class="controls">
      <input id="inputMass" type="text" placeholder="Ship mass (no fuel)" ng-model="simulation.ship.mass" />
    </div>
    <label class="control-label" for="inputFuelmass">Fuel mass</label>
    <div class="controls">
      <input id="inputFuelmass" type="text" placeholder="Fuel mass" ng-model="simulation.ship.fuelmass" />
    </div>
  </div>
</form>
