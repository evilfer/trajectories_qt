
<div class="t-flex-container-vertical">
  <div class="t-simulation-header">
  </div>
  <div class="t-flex-item t-flex-container-horizontal">
    <div class="t-flex-container-vertical t-simulation-config-panel">
      <div class="t-simulation-config-menu">
        <ul class="nav nav-pills">
          <li ng-class="{active: view.currentMenuOption == 'metadata'}"><a href="" ng-click="view.setMenuOption('metadata');">Description</a></li>
          <li ng-class="{active: view.currentMenuOption == 'config'}"><a href="" ng-click="view.setMenuOption('config');">Configuration</a></li>
          <li ng-class="{active: view.currentMenuOption == 'ship'}"><a href="" ng-click="view.setMenuOption('ship');">Ship</a></li>
          <li ng-class="{active: view.currentMenuOption == 'mission'}"><a href="" ng-click="view.setMenuOption('mission');">Mission</a></li>
        </ul>
      </div>
      <div class="t-flex-item t-flex-container-vertical">
        <div class="t-flex-scroll-pane">
          <div ng-switch="view.currentMenuOption">
            <div ng-switch-when="metadata" ng-include="'partials/metadata.html'"></div>
            <div ng-switch-when="config" ng-include="'partials/configuration.html'"></div>
            <div ng-switch-when="ship" ng-include="'partials/ship.html'"></div>
            <div ng-switch-when="mission" ng-include="'partials/metadata.html'"></div>          
          </div>
        </div>
      </div>
    </div> 
    <div class="t-flex-item t-simulation-view"></div> 

  </div>
  <div class="t-simulation-footer">
  </div>

</div>
