<!DOCTYPE html>

<div class="list-panel">
    <h2>Your simulations</h2>

    <div ng-repeat="(id, sim) in list">
        {{ id }} {{ sim }} <button class="pure-button pure-button-primary pure-button-xsmall" ng-click="actions.openSim(id)">New simulation</button>
    </div>

    <button class="pure-button pure-button-primary" ng-click="actions.newSim()">New simulation</button>

    <div ng-model="testModel" t-test></div>

    <button class="pure-button" ng-click="testAction()">test</button>
    {{ testModel }}
</div>
