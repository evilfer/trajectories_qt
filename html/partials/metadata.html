<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Simulation description</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal t-config-form" role="form">
      <div class="form-group">
        <label class="col-lg-2 control-label" for="inputTitle">Email</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputTitle" type="text" placeholder="Title" ng-model="simulation.metadata.title" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputDescription">Password</label>
        <div class="controls">
          <textarea id="inputDescription" placeholder="Description" ng-model="simulation.metadata.description"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>


<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-2">
      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-10">
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
